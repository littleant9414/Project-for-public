<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test_todo_list_boot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .btn {
        font-weight: bold;
      }

      .my-p-2 {
        padding: 0.4rem !important;
      }

      .w-30 {
        width: 30% !important;
      }

      .w-40 {
        width: 45% !important;
      }

      .w-70 {
        width: 70% !important;
      }

      .fa-trash-alt:hover, .fa-check:hover{
        position: relative;
        animation: shake 1s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* hover to shake icon */
      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }

        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }

        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }

        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }
      }


      .btn:hover {
        position: relative;
        animation: shake 1s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        transform: translate3d(0, 0, 0);
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* >=768px > 991px */
      @media screen and (min-width: 992px) {
        .w-md-90 {
          width: 90% !important;
        }
      }

      /* >= 768px <= 991px */
      @media screen and (min-width: 768px) and (max-width: 991px) {
        .w-md-90 {
          width: 90% !important;
        }
      }

      /* < 767px */
      @media screen and (max-width: 767px) {
        .w-sm-100 {
          width: 100% !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="display-4 text-center">
        <i class="fas fa-th-list p-2 text-info"></i>My<span class="text-info"
          >Todo</span
        >List
      </h1>
      <div
        id="head"
        class="
          row
          justify-content-md-start
          align-items-center
          mx-0
          text-center
          mt-3
        "
      >
        <!-- input -->
        <div class="col-md-8 col-sm-12 px-0">
          <input type="text" id="inputText" class="w-100 py-md-1" />
        </div>

        <!-- button -->
        <div class="col-md-1 col-sm-12 px-0">
          <button
          id="btn"
            class="
              btn btn-primary btn-sm
              w-md-90 w-100
              py-md-2
              text-center
              my-2
            "
          >
          <i class="fas fa-plus"></i>
        </button>
        </div>

        <!-- select -->
        <div class="col-md-3 col-sm-12 px-0 text-center">
          <select
            class="form-select w-100 my-p-2"
            aria-label="Default select example"
          >
            <option selected>all</option>
            <option value="1">completed</option>
            <option value="2">uncompleted</option>
          </select>
        </div>
      </div>
      <table class="table mt-5">
        <thead>
          <tr class="d-flex justify-content-between align-items-center">
            <th class="w-100 border-0">Todos</th>
          </tr>
        </thead>
        <tbody id="todo-list" class=""></tbody>
      </table>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      ;(function () {
        // UI Class: Handle UI Tasks
        class UI {
          static displayTodos() {
            // const todos = Store.getTodos()
            let todos = Store.getTodos()
            // console.log(todos)
            
            todos.forEach((todo) => {
              UI.addTodoToList(todo)
            })
          }

          static addTodoToList(todo) {
            const list = document.querySelector("#todo-list")
            const row = document.createElement("tr")
            row.innerHTML = `
            <td class="w-70 pt-2">${todo}</td>
            <td class="w-30 text-center p-0"><i class="fas fa-check check text-primary p-2 m-1"></i><i class="fas fa-trash-alt delete text-primary p-2 m-1"></i></td>
            `
            list.appendChild(row)
          }

          static clearFields() {
            document.querySelector("#inputText").value = ""
          }

          static deleteTodo(el) {
            // console.log(el)
            
            if (el.classList.contains("delete")) {
              el.parentElement.parentElement.remove()
            }
          }

          static showAlert(message, className) {
            const div = document.createElement("div")
            div.className = `p-1 input-alert alert alert-${className}`
            div.appendChild(document.createTextNode(message))
            const head = document.querySelector("#head")
            head.insertAdjacentElement("afterbegin", div)

            setTimeout(() => {
              document.querySelector(".input-alert").remove()
            }, 2000)
          }
        }

        // LocalStore
        class Store {
          static getTodos() {
            let todos = JSON.parse(localStorage.getItem("todos")) || []
            return todos
          }

          static addTodo(todo) {
            const todos = Store.getTodos()
            todos.push(todo)
            localStorage.setItem("todos", JSON.stringify(todos))
          }

          static removeTodo(el) {
            let text = el.parentElement.previousElementSibling.innerText.trim()
            const todos = Store.getTodos()

            todos.forEach(todo=> {
              if (todo === text) todos.splice(todos.indexOf(todo),1)
            })
            localStorage.setItem("todos", JSON.stringify(todos))
          }
        }

        // Event: Display todos
        document.addEventListener("DOMContentLoaded", UI.displayTodos)

        // Event: Add a todo
        document.querySelector("#btn").addEventListener("click", (e) => {
          e.preventDefault()
          //get todo value
          // console.log(e.target)
          
          const todo = document.querySelector("#inputText").value

          // validate
          if (todo === "") {
            UI.showAlert("empty not accept", "danger")
          } else {
            // add todo to UI
            UI.addTodoToList(todo)

            // add local storage
            Store.addTodo(todo)

            UI.showAlert("todo added", "info")
            // Clear fields
            UI.clearFields()
          }
        })

        // Event: Remove a todo
        document
          .querySelector("#todo-list")
          .addEventListener("click", function (e) {
            // console.log(e.target)
            
            e.preventDefault()
            // delete todo from UI
            UI.deleteTodo(e.target)
            // delete todo from localStorage
            Store.removeTodo(e.target)
            UI.showAlert("todo deleted", "info")
          })
      })()
    </script>
  </body>
</html>
